<h1>Employee</h1>
<form [formGroup]="employeeForm">
    <mat-form-field class="example-full-width">
        <input type="text" placeholder="select employee" aria-label="Number" matInput formControlName="name" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let employee of employeeForm | async" [value]="employee.name">
                {{employee.name}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
