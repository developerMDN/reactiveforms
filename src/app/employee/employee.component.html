<h1>Employee</h1>
<form [formGroup]="employeeForm">
    <mat-form-field>
        <input matInput placeholder="select employee" aria-label="IEmployee" [matAutocomplete]="auto" formControlName="names">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let employee of filteredEmployees | async" [value]="employee.names">
                {{employee.names}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
